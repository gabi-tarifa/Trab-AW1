    <h1>Sistema de Notas AW1</h1>

    <p id="outNotas">Média = </p>
    <h4>Insira o tipo da média:</h4>
    <input type="radio" name="Média" id="rdMediaArit"> Média Aritmética <input type="radio" name="Média" id="rdMediaPond"> Média Ponderada
    <br><br><input type="button" value="Calcular Média" id="btCalcMedia"> <input type="button" value="Remover Média do Aluno" id="btRemovMedia"><br><br>
    Aluno - Média <p id="listAlunMedias"></p>
